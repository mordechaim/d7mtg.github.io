  <style>
    @font-face {
      font-family: 'SFMono';
      src: url('SFMono-BoldItalic.woff2') format('woff2'),
        url('SFMono-BoldItalic.woff') format('woff');
      font-weight: bold;
      font-style: italic;
      font-display: swap;
    }

    :root {
      --primary-yellow: #ffd708;
      --dark-yellow: #544817;
      --yellow-shade: #f9ac06;
      --white: #FCFCFC;
      --black: #2A2929;
      --neutral-gray: #828382;
    }

    #lighter {
      margin: 0px;
      font-size: .8em;
      color: #ccc;
      padding-bottom: 50px;
      padding-left: 15%;
      padding-right: 15%;
      padding-top: 50px;
      /* border-top: 1px dotted #ccc; */
    }

    #lighter a:not(.footer_label) {
      color: #ccc;
      text-decoration: underline;
    }

    #lighter a:hover {
      color: #222222;
    }

    .footer_label {
      background-color: rgba(167, 167, 167, 0.3);
      border: 1px solid rgba(167, 167, 167, 0.4);
      padding-right: 10px;
      padding-left: 10px;
      padding-top: 5px;
      padding-bottom: 5px;
      border-radius: 5px;
      margin-right: 5px;
      margin-bottom: 10px;
      display: inline-block;
      width: fit-content;
      text-decoration: none;
      color: rgb(138, 138, 138);
      transition: .25s;
    }

    .footer_label:hover {
      background-color: rgba(167, 167, 167, 0.5);
    }

    .header {
      position: fixed;
      top: -48px;
      z-index: 1;
      width: 100%;
    }

    /* ::-webkit-scrollbar {
      width: 2px;
    }
  
    ::-webkit-scrollbar-track {
      background: rgba(127, 127, 127, 0.1);
    }
 
    ::-webkit-scrollbar-thumb {
      background: var(--primary-yellow);
    }
 
    ::-webkit-scrollbar-thumb:hover {
      background: var(--primary-yellow);
    } */
    body {
      -webkit-tap-highlight-color: transparent;
    }

    body,
    html {
      margin: 0px;
      padding: 0px;
    }

    body {
      color: var(--black);
      background: #fff9df;
      font-family: "Inter", sans-serif;
      transition: 0.3s;
    }

    h1 {
      font-size: 2em;
      font-weight: 700;

    }

    h2 {
      font-size: 1.6em;
      font-weight: 700;
      margin-bottom: 5px;
      /* border-top: 1px solid #ccc; */
      margin-block-start: 0;
      padding-top: 25px;
    }

    p {
      font-size: .8em;
      font-weight: 400;
    }

    ::selection {
      color: var(--black);
      background: var(--primary-yellow);
    }

    .lighter {
      font-size: .8em;
      color: #ccc;
      padding-left: 12px;
      border-left: 1px solid;
      margin-top: 10px;
      margin-bottom: 20px;
      font-family: "SFMono", monospace;
      letter-spacing: 0.2px;
      line-height: 1.4em;
    }

    .lighter>a {
      color: inherit;
      text-decoration: none;
      border-bottom: 1px solid;
    }

    #logo {
      padding-top: 50px;
      padding-bottom: 50px;
      display: block;
      margin-left: auto;
      margin-right: auto;
      width: 250px;
      max-width: 70%;
    }

    #container {
      background-color: white;
      max-width: 90%;
      margin-left: auto;
      margin-right: auto;
      height: 70vh;
      overflow-y: scroll;
      border-radius: 25px;
      padding: 25px;
    
           

    }

    #container::before {
       /* bottom inner shadow */
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 10px;
      background: linear-gradient(to top, rgba(0, 0, 0, 1) 0%, rgba(0, 0, 0, 0.1) 100%);
      
    }

    #photos_container {
      display: flex;
      flex-wrap: wrap;

    }

    /* https://github.com/xieranmaya/blog/issues/6 */
    
    .gallery_item {
      border-radius: 15px;
      flex-grow: 1;
      align-items: center;

      object-fit: cover;
      width: auto;
      height: auto;
       
       max-height: 300px;
      margin: 10px;
      max-width: calc(100% - 20px);
      position: relative;
      
      cursor: pointer;
      transition: ease 0.2s;

    }

    
  

    .quote {
      background: #fff8d3;
      color: #544817;
      font-family: 'Nanum Myeongjo', serif;
      padding: 50px;
      font-size: 2em;
      text-align: center;
      /* width */
      min-width: -webkit-min-content;
      max-width: 300px;
      overflow: hidden;
     
      position: relative;

    }
    .quote_author{
      /* position bottom of card */
      position: absolute;
      bottom: 20px;
      left: 0;
      right: 0;
      font-size: .7em;

      
    }

/* add quote marks */
.quote::after {
  content: "â€œ";
  position: absolute;
  top: 40px;
  left: 0;
  right: 0;
  color: #675612;
  font-size: 5em;
  font-family: 'Nanum Myeongjo', serif;
  font-weight: bold;
  z-index: 0;
  opacity: 0.1;
 /* center */
  

}


    @media only screen and (max-width: 600px) {
      .line {
        margin-left: 5%;
        margin-right: 5%;
        width: 90%;
        display: none;
      }

      #logo {
        position: inherit;
        padding-right: 0%;
        padding-left: 0%;
        margin-left: auto;
        margin-right: auto;
        width: 200px;
        padding-bottom: 50px;
        padding-top: 50px;
      }
    }



    /* Overrides for Dark Mode. */
    @media (prefers-color-scheme: dark) {
      body {
        color: var(--white);
        background: var(--black);
      }

      .lighter {
        color: #555555;
      }

      .line {
        border-bottom: 1px solid #555555;
      }

      .btn {
        color: #555555;
      }
    }
